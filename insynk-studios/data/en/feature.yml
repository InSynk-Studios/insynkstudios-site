enable  : true
topTitle: WHAT WE OFFER
title   : Services
subtitle: We offer the following services as stages from ideating to building an MVP. You may choose any one of the following services, depending on how far you want to validate your solution.

item  :
  - icon  : tf-desktop
    title : Rapid Prototyping
    description : >
      After assessing your problem statement & vision, we deliver the most well-defined and interactive wireframes, storyboards and clickable mockups to help you quickly validate a problem statement by incorporating rapid feedback iteration loops. 
  
  - icon  : tf-ion-ios-checkmark-outline
    title : Proof of Concept
    description : >
      A PoC is something that not only helps you validate your problem statement, but also it's implementation. We analyze the tech stack and deliver a functional prototype, after iterative Storyboarding & Wireframing. This acts as a strong validator for creating new business cases.

  - icon  : tf-ion-ios-cog-outline
    title : MVP Development
    description : >
      If you are willing to build an MVP that you can monetize on, we offer a further development and validation of a proper MVP. This includes constant tech analysis, development & validation of problem statement of the new Pilot. 
